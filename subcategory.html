<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Costumes - My Costume Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background: #f5f5f5; padding: 15px; }
    .logo { font-size: 24px; font-weight: bold; }
    .menu { list-style: none; display: flex; gap: 15px; }
    .menu li { position: relative; }
    .menu a { text-decoration: none; color: #333; font-weight: 500; }
    .search-bar { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
    .search-bar input { padding: 5px; }
    .hero { background: #ffeff7; padding: 40px 20px; text-align: center; }
    .products { padding: 20px; }
    .product-grid { display: flex; gap: 20px; flex-wrap: wrap; }
    .product { background: #fff; padding: 15px; border: 1px solid #ddd; width: 220px; }
    .product img { width: 100%; height: 200px; object-fit: cover; }
    .footer-links, .social-media { display: flex; gap: 15px; margin-bottom: 10px; }
  </style>
</head>
<body>

<!-- Shared header container -->
<div id="header-container"></div>

<script>
  // Load shared header content
  fetch("header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header-container").innerHTML = data;
    });
</script>

<section class="hero">
  <h1 id="subcategory-title">Subcategory</h1>
  <p>Explore a wide range of themed costumes for all ages.</p>
</section>

<section class="products">
  <h2 id="subcategory-heading">Subcategory Costumes</h2>
  <div class="product-grid" id="product-list"></div>
</section>

<footer>
  <div class="footer-links">
    <a href="#">About Us</a>
    <a href="#">Contact</a>
    <a href="#">FAQs</a>
  </div>
  <div class="social-media">
    <a href="#">Facebook</a>
    <a href="#">Instagram</a>
    <a href="#">Twitter</a>
  </div>
  <p>&copy; 2025 My Costume Store. All rights reserved.</p>
</footer>

<script>
  const productData = [
    // ðŸ¾ Animal
    { category: "Animal", name: "Lion Costume", price: 499, img: "images/lion-costume.jpg" },
    { category: "Animal", name: "Elephant Costume", price: 549, img: "images/elephant-costume.jpg" },
    { category: "Animal", name: "Monkey Costume", price: 479, img: "images/monkey-costume.jpg" },
    // ðŸ•Šï¸ Freedom Fighters
    { category: "Freedom Fighters", name: "Mahatma Gandhi", price: 399, img: "images/gandhi-costume.jpg" },
    { category: "Freedom Fighters", name: "Subhash Chandra Bose", price: 429, img: "images/bose-costume.jpg" },
    // ðŸŽ Fruits
    { category: "Fruits", name: "Apple Costume", price: 359, img: "images/apple-costume.jpg" },
    { category: "Fruits", name: "Banana Costume", price: 369, img: "images/banana-costume.jpg" },
    // ðŸŒ¸ Flowers
    { category: "Flower", name: "Lotus Costume", price: 379, img: "images/lotus-costume.jpg" },
    { category: "Flower", name: "Rose Costume", price: 389, img: "images/rose-costume.jpg" }
  ];

  function getQueryParam(key) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(key);
  }

  function renderSubcategory() {
    const category = getQueryParam("category");
    if (!category) return;

    document.getElementById("subcategory-title").innerText = category + " Costumes";
    document.getElementById("subcategory-heading").innerText = category + " Costumes";

    const filtered = productData.filter(p => p.category === category);
    const container = document.getElementById("product-list");
    container.innerHTML = "";

    if (filtered.length === 0) {
      container.innerHTML = "<p>No products found in this category.</p>";
      return;
    }

    filtered.forEach(p => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${p.img}" alt="${p.name}" />
        <h3>${p.name}</h3>
        <p>â‚¹${p.price}</p>
        <label>Quantity:</label>
        <input type="number" class="quantity-input" value="1" min="1" />
        <button class="add-to-cart">Add to Cart</button>
      `;
      container.appendChild(div);
    });
  }

  window.onload = renderSubcategory;
</script>

</body>
</html>
